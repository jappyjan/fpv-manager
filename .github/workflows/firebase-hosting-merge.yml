name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Checkout Repo
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - uses: actions/checkout@v4
        name: Checkout RXDB
        with:
          repository: 'pubkey/rxdb'
          ref: 'master'
          path: 'rxdb'
      - run: (cd rxdb && npm install && npm run build && bun link)
      - run: bun install
      - run: bun run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FVP_MANAGER }}'
          channelId: live
          projectId: fvp-manager
